    <div class="main">
        <h2>Add new student</h2>
        <hr>
        <br>
        <form class="form">
            <label>Name <span class="symbol-required">*</span></label>
            <input type="text" required class="error-input">
            <span id="errorName" class="errors-text">This field is required</span>
            <label>Surname <span class="symbol-required">*</span></label>
            <input type="text" required class="error-input">
            <span id="errorSurname" class="errors-text">This field is required</span>
            <label>Phone number<span class="symbol-required">*</span></label>
            <input type="number" required class="error-input">
            <span id="errorNumber" class="errors-text">This field is required</span>
            <label>Address</label>
            <input type="text">
            <br>
            <label>Birth Date<span class="symbol-required">*</span></label>
            <input type="date" required class="error-input">
            <span id="errorDate" class="errors-text">This field is required</span>

            <div class="form-buttons">
                <input type="submit" value="Add record" class="form-button-submit-add">
                <a href="../studentsPage/students.html" class="form-button-cancel">Cancel</a>
            </div>
        </form>
